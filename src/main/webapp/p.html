  Description(描述)： HTML 中可以使用段落标签 <p>来将文档中的内容分割为若干个段落
  段落标签由开始标签<p>和结束标签</p>组成，开始和结束标签之间的内容会被视为一个段落。段落标签是一个非常基本的标签
  段落中的空白符
默认情况下，段落标签会对文本中的空白符进行合并，将多个连续的空白符显示为一个空格的效果，具体表现为：
如果段落中出现多个连续的空格，浏览器会忽略这些空格只保留一个；
如果段落中出现多个连续的换行，浏览器会将这些换行转换成一个空格。
如果想要在段落中换行，需要使用专门的换行标签<br />，<br />标签属于自闭和标签，因此不需要对应的结束标签</br>
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>段落</title>
</head>
<body>
<p>1232434234</p>
<p>4345346</p>
<p>ghrtydrtrt</p>

<p>

    123456      7

    8</p>
<br>
<br>
<br>
12
</body>
</html>
